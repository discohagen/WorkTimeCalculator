<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <form>
      <div class="form">
        <div class="input">
          <label>Start</label>
          <input
            type="time"
            value="08:00"
            required
            class="in" />
        </div>
        <div class="input">
          <label>Break start</label>
          <input
            type="time"
            value="11:30"
            required
            class="in" />
        </div>
        <div class="input">
          <label>Break end</label>
          <input
            type="time"
            value="12:00"
            required
            class="in" />
        </div>
        <div class="input">
          <label
            >Target work time</label
          >
          <input
            type="time"
            value="07:36"
            required
            class="in" />
        </div>

        <div class="input">
          <div class="sign">
            <button
              type="button"
              class="plus-button active">
              +
            </button>
            <button
              type="button"
              class="minus-button inactive">
              -
            </button>
          </div>
          <div>
            <label>Saldo to use</label>
            <input
              type="time"
              value="00:00"
              required
              class="in" />
          </div>
        </div>
      </div>
      <div class="form">
        <button
          type="submit"
          class="submit">
          submit
        </button>
      </div>
    </form>
    <div class="form">
      <div class="input">
        <label class="end"
          >"Feierabend!"</label
        >
        <input
          type="time"
          class="out"
          readonly />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
