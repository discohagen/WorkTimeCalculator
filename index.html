<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <form>
      <input
        type="time"
        value="08:00"
        required
        class="in" />
      <input
        type="time"
        value="11:30"
        required
        class="in" />
      <input
        type="time"
        value="12:00"
        required
        class="in" />
      <input
        type="time"
        value="07:36"
        required
        class="in" />
      <input
        type="time"
        value="00:00"
        required
        class="in" />

      <button type="submit">
        submit
      </button>
    </form>
    <input
      type="time"
      class="out"
      readonly />
    <script src="script.js"></script>
  </body>
</html>
